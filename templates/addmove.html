<!DOCTYPE html>

<html lang="en">

  <head>
    <title>Add a Character</title>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script> 
    <script type="text/javascript" src="/static/addmove.js"></script>
  </head>

  <body>

    <div>
      <form id="addmove" method="post">
	<select class="name" name="name">
	</select>

	<br>
	<br>

	<input name="startup" class="form-control" placeholder="Startup">
	<br>
	<br>

	<input name="recovery" class="form-control" placeholder="Recovery">
	<br>
	<br>

	<input name="active" class="form-control" placeholder="Active">
	<br>
	<br>

	<input name="damage" class="form-control" placeholder="Damage">
	<br>
	<br>

	<input name="frameadv" class="form-control" placeholder="Frame Advantage">
	<br>
	<br>

	<input name="guard" class="form-control" placeholder="Guard">
	<br>
	<br>

	<input name="input" class="form-control" placeholder="Input">
	
      </form>
      
      <br>
      <br>

      <button id="addconfirm">Add Move</button>
      
    </div>

  </body>
  
</html>
